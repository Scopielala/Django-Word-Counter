<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      body {
        background-color: rgb(117, 172, 112);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      textarea {
        background-color: rgb(9, 10, 9);
        color: white;
        border: 2px solid white;
        border-radius: 8px;
        padding: 10px;
        width: 90%;
        max-width: 900px;
        height: 70vh;
        resize: vertical;
        font-size: 16px;
        box-sizing: border-box;
      }

      textarea::placeholder {
        color: #f0f0f0;
        opacity: 1;
      }

      button {
        background-color: white;
        color: blue;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: rgba(22, 21, 21, 0.582);
      }

      .option-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 8px;
      }

      select {
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      @media (max-width: 600px) {
        textarea {
          font-size: 14px;
          height: 60vh;
        }

        button {
          font-size: 16px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Word & Letter Counter</h1>

    <form id="counterForm" action="{% url 'count' %}" method="POST">
      {% csrf_token %}

      <div class="option-box">
        <label for="count_type">Choose counting method:</label>
        <select id="count_type" name="count_type">
          <option value="words">Count Words</option>
          <option value="letters">Count Letters</option>
        </select>
      </div>

      <textarea
        name="text"
        id="textInput"
        rows="40"
        cols="80"
        placeholder="Type or paste your text here..."
      ></textarea>
      <br />
      <button type="submit">Count</button>
    </form>

    <script>
      document
        .getElementById("textInput")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            document.getElementById("counterForm").submit();
          }
        });

      document
        .getElementById("counterForm")
        .addEventListener("submit", function (event) {
          const text = document.getElementById("textInput").value.trim();
          if (text === "") {
            event.preventDefault();
            alert("You dey whine!");
          }
        });
    </script>
  </body>
</html>
