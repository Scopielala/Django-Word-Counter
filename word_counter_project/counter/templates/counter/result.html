<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Result</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: rgb(17, 14, 14);
        text-align: center;
        overflow: hidden;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        animation: fadeInDown 1s ease forwards;
      }

      .result-card {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 20px;
        padding: 25px 35px;
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 1s ease forwards;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .result-card p {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .result-number {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0 20px;
        color: #fff;
      }

      .back-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 25px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background-color: white;
        color: #feb47b;
        transform: scale(1.05);
      }

      /* Floating background circles */
      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        animation: float 6s ease-in-out infinite;
      }
      .circle1 {
        width: 100px;
        height: 100px;
        background: #fff;
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }
      .circle2 {
        width: 150px;
        height: 150px;
        background: #fff;
        top: 70%;
        left: 60%;
        animation-delay: 2s;
      }
      .circle3 {
        width: 80px;
        height: 80px;
        background: #fff;
        top: 50%;
        left: 80%;
        animation-delay: 4s;
      }

      /* Animations */
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .error {
        color: #ff6b6b;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Floating background circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h1>Count Result</h1>

    <div class="result-card">
      {% if message %}
      <p>{{ message }}</p>
      {% endif %} {% if result is not none %}
      <div class="result-number">{{ result }}</div>
      {% endif %} {% if text %}
      <p><strong>Text Analyzed:</strong></p>
      <p>{{ text }}</p>
      {% endif %}

      <a class="back-link" href="{% url 'home' %}">Back to Home</a>
    </div>
  </body>
</html>
