<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter Results</title>
    <style>
      body {
        background-color: rgb(88, 126, 104);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .result-box {
        background-color: rgb(2, 2, 2);
        color: white;
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 800px;
        margin: 0 auto 20px auto;
        text-align: left;
        font-size: 16px;
        box-sizing: border-box;
        overflow-wrap: break-word;
      }

      /* ðŸ‘‡ Placeholder styling for consistency */
      textarea::placeholder,
      input::placeholder {
        color: #f0f0f0;
        opacity: 1;
      }

      a {
        background-color: white;
        color: blue;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s ease;
      }

      a:hover {
        background-color: lightgray;
      }

      @media (max-width: 600px) {
        .result-box {
          font-size: 14px;
        }

        a {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Word & Letter Counter Result</h1>
    <p>Your counting result is shown below:</p>

    <div class="result-box">
      <p><strong>Original Text:</strong></p>
      <p>{{ text }}</p>
      <hr />
      <p><strong>Total Count:</strong> {{ result }}</p>
    </div>

    <a href="{% url 'home' %}">Count Another</a>
  </body>
</html>
